get:
  tags:
    - User Profile
  summary: Get user profile
  description: |
    Retrieve profile information for a user by their internal UUID.
  operationId: getUserById

  parameters:
    - $ref: ../../components/parameters/user_id.yaml

  responses:
    "200":
      description: Profile of the specified user.
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                description: The username of the user.
            required:
              - username
          examples:
            success:
              summary: Example user profile
              value:
                username: "john.doe"
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../components/responses/Forbidden.yaml
    "404":
      $ref: ../../components/responses/users/UserNotFound.yaml

  security:
    - prosaToken: []

put:
  tags:
    - User Profile
  summary: Update user profile
  description: |
    Replace all profile information for the specified user.
  operationId: updateUserById

  parameters:
    - $ref: ../../components/parameters/user_id.yaml

  requestBody:
    required: true
    description: New profile information to assign to the user.
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              description: The new username for the user.
          required:
            - username
        examples:
          updateExample:
            summary: Update username
            value:
              username: "jane.doe"

  responses:
    "204":
      description: Profile updated successfully.
    "400":
      $ref: ../../components/responses/users/InvalidUsername.yaml
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../components/responses/Forbidden.yaml
    "404":
      $ref: ../../components/responses/users/UserNotFound.yaml

  security:
    - prosaToken: []
