get:
  tags:
    - File
  summary: "Download book"
  description: |
    Download a book owned by a user.
    The user must be authenticated and have the appropriate permissions.
  operationId: downloadBook
  parameters:
    - $ref: ../../components/parameters/book_id.yaml

  responses:
    "200":
      description: The epub file associated with the book.
      content:
        application/epub+zip:
          schema:
            type: string
            format: binary
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../components/responses/Forbidden.yaml
    "404":
      $ref: ../../components/responses/books/BookNotFound.yaml

  security:
    - prosaToken: []
    - apiKey: []

delete:
  tags:
    - File
  summary: "Delete book"
  description: |
    Delete a book owned by a user.
    The user must be authenticated and have the appropriate permissions.
  operationId: deleteBook
  parameters:
    - $ref: ../../components/parameters/book_id.yaml

  responses:
    "204":
      description: The book was deleted successfully.
    "401":
      $ref: ../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../components/responses/Forbidden.yaml
    "404":
      $ref: ../../components/responses/books/BookNotFound.yaml

  security:
    - prosaToken: []
    - apiKey: []
