get:
  tags:
    - Metadata
  summary: "Get book metadata"
  description: |
    Retrieve metadata for a specific book owned by a user.
    The user must be authenticated and have the appropriate permissions.
  operationId: getBookMetadata
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  responses:
    "200":
      description: The book metadata was retrieved successfully.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/Metadata.yaml
          examples:
            $ref: ../../../components/examples/Metadata.yaml

    "401":
      $ref: ../../../components/responses/Unauthorized.yaml

    "404":
      $ref: ../../../components/responses/NotFound.yaml

  security:
    - prosaToken: []
    - apiKey: []

post:
  tags:
    - Metadata
  summary: "Add book metadata"
  description: |
    Add metadata for a specific book owned by a user.
    The user must be authenticated and have the appropriate permissions.
  operationId: addBookMetadata
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/Metadata.yaml
        examples:
          $ref: ../../../components/examples/Metadata.yaml

  responses:
    "204":
      description: The book metadata was added successfully.
    "400":
      $ref: ../../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../../components/responses/NotFound.yaml
    "409":
      $ref: ../../../components/responses/Conflict.yaml

  security:
    - prosaToken: []
    - apiKey: []

delete:
  tags:
    - Metadata
  summary: "Delete book metadata"
  description: |
    Delete metadata for a specific book owned by a user.
    The user must be authenticated and have the appropriate permissions.
  operationId: deleteBookMetadata
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  responses:
    "204":
      description: The book metadata was deleted successfully.
    "400":
      $ref: ../../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../../components/responses/NotFound.yaml

  security:
    - prosaToken: []
    - apiKey: []

put:
  tags:
    - Metadata
  summary: "Update book metadata"
  description: |
    Update metadata for a specific book owned by a user.
    Only the fields specified in the request body will be updated.
    The user must be authenticated and have the appropriate permissions.
  operationId: updateBookMetadata
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/Metadata.yaml
        examples:
          $ref: ../../../components/examples/Metadata.yaml

  responses:
    "204":
      description: The book metadata was updated successfully.
    "400":
      $ref: ../../../components/responses/BadRequest.yaml
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "404":
      $ref: ../../../components/responses/NotFound.yaml

  security:
    - prosaToken: []
    - apiKey: []
