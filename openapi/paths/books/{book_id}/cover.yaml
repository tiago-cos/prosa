post:
  tags:
    - Cover
  summary: "Add book cover"
  description: |
    Add a cover for a specific book owned by a user.
  operationId: addBookCover
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  requestBody:
    required: true
    description: The cover image to add.
    content:
      'image/jpeg': {}
      'image/png': {}

  responses:
    "204":
      description: The book cover was added successfully.
    "400":
      $ref: ../../../components/responses/covers/InvalidCover.yaml
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../../components/responses/Forbidden.yaml
    "404":
      $ref: ../../../components/responses/books/BookNotFound.yaml
    "409":
      $ref: ../../../components/responses/covers/CoverConflict.yaml

  security:
    - prosaToken: []
    - apiKey: []

get:
  tags:
    - Cover
  summary: "Get book cover"
  description: |
    Get the cover of a specific book owned by a user.
  operationId: getBookCover
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  responses:
    "200":
      description: The book cover was retrieved successfully.
      content:
        image/jpeg:
          schema:
            type: string
            format: binary
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../../components/responses/Forbidden.yaml
    "404":
      description: The requested book or cover was not found or cannot be accessed.

  security:
    - prosaToken: []
    - apiKey: []

put:
  tags:
    - Cover
  summary: "Update book cover"
  description: |
    Update the cover of a specific book owned by a user.
  operationId: updateBookCover
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  requestBody:
    required: true
    description: The cover image to change to.
    content:
      'image/jpeg': {}
      'image/png': {}

  responses:
    "204":
      description: The book metadata was updated successfully.
    "400":
      $ref: ../../../components/responses/covers/InvalidCover.yaml
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../../components/responses/Forbidden.yaml
    "404":
      description: The requested book or cover was not found or cannot be accessed.

  security:
    - prosaToken: []
    - apiKey: []

delete:
  tags:
    - Cover
  summary: "Delete book cover"
  description: |
    Delete the cover of a specific book owned by a user.
  operationId: deleteBookCover
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  responses:
    "204":
      description: The book cover was deleted successfully.
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../../components/responses/Forbidden.yaml
    "404":
      description: The requested book or cover was not found or cannot be accessed.

  security:
    - prosaToken: []
    - apiKey: []
