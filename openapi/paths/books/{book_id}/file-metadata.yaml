get:
  tags:
    - File
  summary: "Get book file metadata"
  description: |
    Retrieve metadata for a specific book file, including its owner and size.
    The user must be authenticated and have the appropriate permissions.
  operationId: getBookFileMetadata
  parameters:
    - $ref: ../../../components/parameters/book_id.yaml

  responses:
    "200":
      description: The book file metadata.
      content:
        application/json:
          schema:
            $ref: ../../../components/schemas/BookFileMetadata.yaml
    "401":
      $ref: ../../../components/responses/Unauthorized.yaml
    "403":
      $ref: ../../../components/responses/Forbidden.yaml
    "404":
      $ref: ../../../components/responses/books/BookNotFound.yaml

  security:
    - prosaToken: []
    - apiKey: []