post:
  tags:
    - Authentication
  summary: "Login"
  description: Login with a user's credentials.
  operationId: login
  requestBody:
    required: true
    description: Request body for logging in.
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
              description: The username of the user,
            password:
              type: string
              description: The password of the user.
          required:
            - username
            - password
        examples:
          user:
            summary: User login request body.
            value:
              username: "johndoe"
              password: "password123"

  responses:
    "200":
      description: Tokens and user ID for the authenticated user.
      content:
        application/json:
          schema:
            type: object
            properties:
              jwt_token:
                type: string
                description: Base64-encoded JWT access token.
              refresh_token:
                type: string
                description: Refresh token used to obtain new JWTs.
              user_id:
                type: string
                format: uuid
                description: UUID of the authenticated user.
            required:
              - jwt_token
              - refresh_token
              - user_id
          examples:
            success:
              summary: Example login response
              value:
                jwt_token: "ZXlKMGVYQWlPaUpLVjFRaUxDSmhiR2NpT2lKSVV6STFOaUo5LmV5SnliMnhsSWpwN0lsVnpaWElpT2lKaFpHRm1JbjBzSW1WNGNDSTZNVGN6T0RFNE1UTTNNWDAuZExmYWJFVnJ6VXI1eTgwNTlFTUl0dC1VLXhoc2lQWlFYU3R5WUo4Q29hYw=="
                refresh_token: "ez6K5tTdum8rAOdCV4vdoyuSxDeALroCDrJyR4n8JcMtJIHWbH3IJfz1cWp0mx5k"
                user_id: "2c5f1d4d-3b9d-4b9d-3b9d-4b9d3b9d3b9d"
    "403":
      $ref: ../../components/responses/users/InvalidCredentials.yaml
    "404":
      $ref: ../../components/responses/users/UserNotFound.yaml

  security: []
