get:
  tags:
    - Sync
  summary: "Sync device"
  description: |
    Send a list of book IDs belonging to a given user whose data has changed since the last sync.
    The IDs are separated in four groups: `file`, `metadata`, `cover` and `deleted`.
    IDs in the `file` group correspond to the IDs of new books who have been added since the last sync.
    IDs in the `metadata` group correspond to the IDs of books whose metadata has changed since the last sync.
    IDs in the `cover` group correspond to the IDs of books whose covers have changed since the last sync.
    IDs in the `deleted` group correspond to the IDs of books that have been deleted since the last sync.
    
  operationId: sync
  
  parameters:
    - name: SYNC_TOKEN
      in: cookie
      required: false
      description: Timestamp of the last sync. If not provided, the server will assume an initial sync.
      schema:
        type: string
        format: date-time

  responses:
    "200":
      description: The list of books whose data has changed since the last sync.
      headers:
        Set-Cookie:
          description: A cookie containing the timestamp of the last sync.
          schema:
            type: string
            format: date-time
          example: SYNC_TOKEN=2025-01-20T10%3A00%3A00Z; Path=/; HttpOnly; Secure
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Sync.yaml

    "401":
      $ref: ../components/responses/Unauthorized.yaml

  security:
    - prosaToken: []
