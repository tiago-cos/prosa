type: object
description: Contains the current state of a book.
properties:
  location:
    type: object
    description: The current location of the book.
    properties:
      tag: 
        type: string
        description: The XHTML tag of the location.
        example: "kobo.41.1"
      source:
        type: string
        description: The file where the tag can be found.
        example: "OEBPS/text/9780063021440_Chapter_3.xhtml"
    required:
      - tag
      - source
  statistics:
    type: object
    description: The statistics of the book.
    properties:
      rating:
        type: number
        format: float
        description: The rating of the book.
        example: 4.5
    required:
      - rating
      
additionalProperties: false
