type: object
description: Contains the current state of a book.
properties:
  location:
    type: object
    description: The current location of the book.
    properties:
      tag: 
        type: string
        description: The `id` attribute of the XHTML tag of the current location.
        example: "kobo.41.1"
      source:
        type: string
        description: The path or name of the XHTML file inside the EPUB where the tag is located.
        example: "OEBPS/text/9780063021440_Chapter_3.xhtml"
  statistics:
    type: object
    description: The statistics of the book.
    properties:
      rating:
        type: number
        format: float
        description: The rating of the book.
        example: 4.5
      reading_status:
        type: string
        description: The current reading status of the book.
        enum: ["Unread", "Reading", "Read"]
        example: "Unread"
      
additionalProperties: false
