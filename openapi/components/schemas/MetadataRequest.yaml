type: object
description: Request body for enqueuing a metadata fetch operation for a book.
properties:
  book_id:
    type: string
    description: The ID of the book to fetch metadata for.
    example: "1e841a44-feb4-489c-8f1e-cb0e4b1c8ed2"
  metadata_providers:
    type: array
    description: Optional ordered list of metadata providers to use. If not provided, will use the user's default selection of providers.
    items:
      type: string
      enum:
        - epub_metadata_extractor
        - goodreads_metadata_scraper
    example: ["epub_metadata_extractor", "goodreads_metadata_scraper"]

required:
  - book_id

additionalProperties: false
