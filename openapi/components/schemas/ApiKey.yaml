type: object
description: App API key
properties:
  name:
    type: string
    description: The name of the API key.
    example: "My API Key"
  capabilities:
    type: array
    items:
      $ref: ./Capability.yaml
    example: ["Create", "Read"]
    description: |
      An array of capabilities associated with the API key.
      Capabilities determine the actions that the API key can perform.
  expires_at:
    type: number
    description: The expiration date and time of the API key (UNIX milliseconds).
    example: 1712761552000
required:
  - name
  - capabilities