type: object
description: Contains the IDs of books whose data has changed since the last sync.
properties:
  file:
    type: array
    items:
      type: string
      format: uuid
    example: ["2c5f1d4d-3b9d-4b9d-3b9d-4b9d3b9d3b9d"]

  metadata:
    type: array
    items:
      type: string
      format: uuid
    example: ["2c5f1d4d-3b9d-4b9d-3b9d-4b9d3b9d3b9d", "9c3b8d7f-1a9d-2c9b-3d5f-4a9c8d7f1b2c", "2fe539ab-0d70-4896-9fd9-fca82e5a3237"]

  cover:
    type: array
    items:
      type: string
      format: uuid
    example: ["2c5f1d4d-3b9d-4b9d-3b9d-4b9d3b9d3b9d", "8c3b8d7f-1a9d-2c9b-3d5f-4a9c8d7f1b2c"]

  state:
    type: array
    items:
      type: string
      format: uuid
    example: ["2c5f1d4d-3b9d-4b9d-3b9d-4b9d3b9d3b9d"]

  deleted:
    type: array
    items:
      type: string
      format: uuid
    example: ["3ac123d4b-8c9d-4c9b-3a9d-2d4b9c3a5f3b", "46858af9-6348-4f4b-82f6-f02ca69b58e4"]
    
additionalProperties: false
